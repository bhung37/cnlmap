<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <!--Start of the custom include style.css for custom page layout-->
        <link rel="stylesheet" href="style.css">
        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
        </style>
        <title>CNL Canada map</title>
    </head>
    <body>
        <header>
            <!--create custom nav bar-->
        <nav>
            <ul class="nav__links">
                <li><a href="index.html">Home</a></li>
                <li ><a href="active.html">Active Branch</a></li>
                <li><a href="cease.html">Historical Branch</a></li>
                <li><a href="reference.html">Reference</a></li>
            </ul>
        </nav>
        </header>
        <!--end of custom-->
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/BranchCeasetofunction_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_BlockedPassageTollpointRoadFerryRoadnetwork30MillionRoadnetwork75MillionRoadnetwork1MillionExpressHighwayResourceandRecreationServiceLaneLocalRoadSegmentAlleyway_1');
        map.getPane('pane_BlockedPassageTollpointRoadFerryRoadnetwork30MillionRoadnetwork75MillionRoadnetwork1MillionExpressHighwayResourceandRecreationServiceLaneLocalRoadSegmentAlleyway_1').style.zIndex = 401;
        var layer_BlockedPassageTollpointRoadFerryRoadnetwork30MillionRoadnetwork75MillionRoadnetwork1MillionExpressHighwayResourceandRecreationServiceLaneLocalRoadSegmentAlleyway_1 = L.WMS.layer("https://geo.statcan.gc.ca/geo_wa/services/NRN-RRN/NRN_WMS_EN/MapServer/WMSServer?layers=3&legend_format=image/png&feature_info_type=text/html", "3", {
            pane: 'pane_BlockedPassageTollpointRoadFerryRoadnetwork30MillionRoadnetwork75MillionRoadnetwork1MillionExpressHighwayResourceandRecreationServiceLaneLocalRoadSegmentAlleyway_1',
            format: 'image/jpeg',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 0,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_BlockedPassageTollpointRoadFerryRoadnetwork30MillionRoadnetwork75MillionRoadnetwork1MillionExpressHighwayResourceandRecreationServiceLaneLocalRoadSegmentAlleyway_1);
        map.createPane('pane_GOVCanadaNationalRailwayNetworkNRWNGeoBaseSeries_2');
        map.getPane('pane_GOVCanadaNationalRailwayNetworkNRWNGeoBaseSeries_2').style.zIndex = 402;
        var layer_GOVCanadaNationalRailwayNetworkNRWNGeoBaseSeries_2 = L.WMS.layer("https://maps.geogratis.gc.ca/wms/railway_en?version=1.3.0&layers=railway&legend_format=image/png&feature_info_type=text/html", "railway", {
            pane: 'pane_GOVCanadaNationalRailwayNetworkNRWNGeoBaseSeries_2',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_GOVCanadaNationalRailwayNetworkNRWNGeoBaseSeries_2);
        function pop_BranchCeasetofunction_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Branch</th>\
                        <td>' + (feature.properties['Branch'] !== null ? autolinker.link(feature.properties['Branch'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Director</th>\
                        <td>' + (feature.properties['Director'] !== null ? autolinker.link(feature.properties['Director'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ComMethod</th>\
                        <td>' + (feature.properties['ComMethod'] !== null ? autolinker.link(feature.properties['ComMethod'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status</th>\
                        <td>' + (feature.properties['Status'] !== null ? autolinker.link(feature.properties['Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Alias</th>\
                        <td>' + (feature.properties['Alias'] !== null ? autolinker.link(feature.properties['Alias'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Source</th>\
                        <td>' + (feature.properties['Source'] !== null ? autolinker.link(feature.properties['Source'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BranchCeasetofunction_3_0() {
            return {
                pane: 'pane_BranchCeasetofunction_3',
                opacity: 1,
                color: 'rgba(128,14,16,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.5,
                fillColor: 'rgba(228,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BranchCeasetofunction_3');
        map.getPane('pane_BranchCeasetofunction_3').style.zIndex = 403;
        map.getPane('pane_BranchCeasetofunction_3').style['mix-blend-mode'] = 'normal';
        var layer_BranchCeasetofunction_3 = new L.geoJson(json_BranchCeasetofunction_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BranchCeasetofunction_3',
            layerName: 'layer_BranchCeasetofunction_3',
            pane: 'pane_BranchCeasetofunction_3',
            onEachFeature: pop_BranchCeasetofunction_3,
            style: style_BranchCeasetofunction_3_0,
        });
        bounds_group.addLayer(layer_BranchCeasetofunction_3);
        map.addLayer(layer_BranchCeasetofunction_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/BranchCeasetofunction_4.png" /> Branch Cease to function': layer_BranchCeasetofunction_3,"GOV Canada - National Railway Network - NRWN - GeoBase Series": layer_GOVCanadaNationalRailwayNetworkNRWNGeoBaseSeries_2,"Blocked Passage/Toll point/Road Ferry/Road network (30 Million)/Road network (7.5 Million)/Road network (1 Million)/Express/Highway/Resource and Recreation/Service Lane/Local/Road Segment - Alleyway": layer_BlockedPassageTollpointRoadFerryRoadnetwork30MillionRoadnetwork75MillionRoadnetwork1MillionExpressHighwayResourceandRecreationServiceLaneLocalRoadSegmentAlleyway_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_BranchCeasetofunction_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Branch'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Branch']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_BranchCeasetofunction_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_BranchCeasetofunction_3]);
        map.on("zoomend", function(){
            resetLabels([layer_BranchCeasetofunction_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BranchCeasetofunction_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BranchCeasetofunction_3]);
        });
        </script>
    </body>
</html>
